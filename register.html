                    <div class="form-header text-center">
                        <h2><i class="fas fa-user-plus me-2"></i>Kayıt Ol</h2>
                        <p>Yeni bir hesap oluşturun</p>
                    </div>
                    
                    <!-- Registration Form -->
                    <form id="registerForm" class="p-4" action="submit-register.php" method="POST">
                        <!-- Name Field -->
                        <div class="mb-4">
                            <div class="form-floating">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name"
                                    placeholder="Adınız Soyadınız"
                                    required
                                >
                                <label for="name">Adınız Soyadınız</label>
                            </div>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="mb-4">
                            <div class="form-floating">
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email"
                                    placeholder="E-posta"
                                    required
                                >
                                <label for="email">E-posta Adresiniz</label>
                            </div>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-4">
                            <div class="form-floating">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password"
                                    placeholder="Şifre"
                                    required
                                    minlength="6"
                                >
                                <label for="password">Şifre (en az 6 karakter)</label>
                            </div>

                        </div>
                        
                        <!-- Password Confirmation -->

                            <div class="form-floating">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    placeholder="Şifre Tekrar"
                                    required
                                >
                                <label for="confirmPassword">Şifre Tekrar</label>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        
                        <!-- Form Buttons -->
                        <div class="d-flex justify-content-between flex-wrap">
                            <!-- Login Link -->
                            <a href="login.html" class="btn btn-outline-primary mb-2">
                                <i class="fas fa-sign-in-alt me-1"></i>Giriş Yap
                            </a>
                            
                            <!-- Register Button -->
                            <button type="submit" class="btn btn-register mb-2">
                                <i class="fas fa-user-plus me-1"></i>Kayıt Ol

    <!-- Form Validation Script -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name.length < 3) {
                document.getElementById('nameError').textContent = 'Adınız en az 3 karakter olmalıdır';
                isValid = false;
            }
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Geçersiz e-posta formatı';
                isValid = false;
            }
            
            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Şifre en az 6 karakter olmalıdır';
                isValid = false;
            }
            
            // Password confirmation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Şifreler eşleşmiyor';
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
