<!-- 
    form-basarli.html
    Purpose: Confirmation page displayed after a user successfully submits the contact form on iletisim.html. It retrieves and displays the submitted data from localStorage.
    Key Features/Technologies:
    - Bootstrap 5: For responsive layout, card styling, list groups, and buttons.
    - Font Awesome: For icons used in the success message and data display.
    - Custom CSS (<style> block): For styling the success card (header gradient, item borders).
    - JavaScript: To retrieve form data from `localStorage` (set by `iletisim.html`), dynamically generate HTML to display the submitted data, and then clear the data from `localStorage`.
    - HTML Structure: Semantic tags, card to display success message and submitted data.
-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Başarılı - Syed Shaheer Ahmed</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: url('images/contact.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background-color: #000 !important;
        }
        .success-container {
            background: rgba(13, 110, 253, 0.12);
            border: 2px solid #0d6efd;
            box-shadow: 0 0 24px #0d6efd33;
            border-radius: 18px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .info-box h3 {
            color: #0d6efd;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
        }
        .info-box p {
            margin-bottom: 0.5rem;
        }
        .info-label {
            font-weight: bold;
            color: #0d6efd;
        }
        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid #fff;
        }
        .satisfaction-bar {
            height: 20px;
            background: linear-gradient(to right, #dc3545, #ffc107, #198754);
            border-radius: 10px;
            position: relative;
        }
        .satisfaction-marker {
            position: absolute;
            width: 4px;
            height: 30px;
            background: #fff;
            top: -5px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-user-circle me-2"></i>Syed Shaheer Ahmed
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Hakkında</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cv.html"><i class="fas fa-file-alt me-1"></i> Özgeçmiş</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sehir.html"><i class="fas fa-city me-1"></i> Şehrim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mirasimiz.html"><i class="fas fa-university me-1"></i> Mirasımız</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iligi-alanlarim.html"><i class="fas fa-file-alt me-1"></i> iligi-alanlarim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="iletisim.html"><i class="fas fa-envelope me-1"></i> İletişim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i> Giriş</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="success-container animate__animated animate__fadeIn">
            <h2 class="text-center mb-4">
                <i class="fas fa-check-circle text-success me-2"></i>
                Form Başarıyla Gönderildi!
            </h2>
            
            <div id="formData" class="row">
                <!-- Data will be populated here -->
            </div>

            <div class="text-center mt-4">
                <a href="iletisim.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>İletişim Formuna Dön
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background-color: rgba(0,0,0,0.8); color: white;">
        <div class="container">
            <div class="mb-3">
                <a href="https://www.instagram.com/_lifeisposh._/?__pwa=1#" target="_blank" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="text-white mx-2"><i class="fas fa-envelope fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/shaheer-ahmed-7359b2290/overlay/about-this-profile/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BcgExK5fAQfOsoR01rQVUvw%3D%3D" target="_blank" class="text-white mx-2"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="https://github.com/account" target="_blank" class="text-white mx-2"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <p>&copy; 2023 Syed Shaheer Ahmed - Tüm Hakları Saklıdır</p>
            <p>Sakarya Üniversitesi - Bilgisayar Mühendisliği</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
             const formData = JSON.parse(localStorage.getItem('formData'));
            const formDataContainer = document.getElementById('formData');
            
            if (formData) {
                // Personal Information
                formDataContainer.innerHTML += `
                    <div class="col-md-6">
                        <div class="info-box">
                            <h3><i class="fas fa-user me-2"></i>Kişisel Bilgiler</h3>
                            <p><span class="info-label">Ad Soyad:</span> ${formData.name}</p>
                            <p><span class="info-label">E-posta:</span> ${formData.email}</p>
                            <p><span class="info-label">Telefon:</span> ${formData.phone}</p>
                            <p><span class="info-label">Cinsiyet:</span> ${formData.gender === 'male' ? 'Erkek' : formData.gender === 'female' ? 'Kadın' : 'Diğer'}</p>
                        </div>
                    </div>
                `;

                // Form Details
                formDataContainer.innerHTML += `
                    <div class="col-md-6">
                        <div class="info-box">
                            <h3><i class="fas fa-info-circle me-2"></i>Form Detayları</h3>
                            <p><span class="info-label">Konu:</span> ${formData.subject}</p>
                            <p><span class="info-label">Tarih ve Saat:</span> ${formData.datetime}</p>
                            <p><span class="info-label">İletişim Yöntemi:</span> ${formData.contactMethods.email ? 'E-posta' : ''} ${formData.contactMethods.phone ? 'Telefon' : ''}</p>
                        </div>
                    </div>
                `;

                // Preferences
                formDataContainer.innerHTML += `
                    <div class="col-md-6">
                        <div class="info-box">
                            <h3><i class="fas fa-heart me-2"></i>Tercihler</h3>
                            <p><span class="info-label">Favori Renk:</span> 
                                <div class="color-preview" style="background-color: ${formData.favoriteColor}"></div>
                            </p>
                            <p><span class="info-label">Memnuniyet Seviyesi:</span> ${formData.satisfaction}/10</p>
                            <div class="satisfaction-bar mt-2">
                                <div class="satisfaction-marker" style="left: ${(formData.satisfaction / 10) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `;

                // Message
                formDataContainer.innerHTML += `
                    <div class="col-md-6">
                        <div class="info-box">
                            <h3><i class="fas fa-envelope me-2"></i>Mesaj</h3>
                            <p>${formData.message}</p>
                        </div>
                    </div>
                `;
             } else {
                formDataContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Form verisi bulunamadı!
                        </div>
                    </div>
                `;
             }
        });
    </script>
</body>
</html>
